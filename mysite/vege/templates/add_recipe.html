<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr />
            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input type="text" name="recipe_name" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Description</label>
                <textarea name="recipe_description" required class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Image</label>
                <input type="file" name="recipe_image" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {{recipes}}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Recipe Name</th>
              <th scope="col">Recipe Description</th>
              <th scope="col">Recipe Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for recipe in recipes %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{recipe.recipe_name}}</td>
              <td>{{recipe.recipe_description}}</td>
              <td>
                  <img src="/media/{{recipe.recipe_image}}" style="height: 100px">
              </td>
                <td>
                    <a href="/delete-recipe/{{recipe.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
